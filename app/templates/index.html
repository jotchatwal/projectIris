<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Iris Flower Classifier</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15);
      overflow: hidden;
    }
    .card-header {
      background: rgba(255,255,255,0.8);
      text-align: center;
      padding: 2rem 1rem;
    }
    .card-header h3 {
      margin: 0;
      font-weight: bold;
      color: #333;
    }
    .card-body {
      background: #fff;
      padding: 2rem;
    }
    .form-control {
      border-radius: 2rem;
      padding: 0.25rem 1rem;
    }
    .btn {
      border-radius: 2rem;
      padding: 0.75rem;
      font-weight: 600;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #004085;
    }
    .form-group label {
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="card w-100" style="max-width: 480px;">
    <div class="card-header">
      <h3>Iris Flower Classifier</h3>
    </div>
    <div class="card-body">
      <form action="/predict" method="POST">
        <div class="form-group">
          <label for="model_name">Choose Model</label>
          <select id="model_name" name="model_name" class="form-control form-control-lg">
            <option value="lr">Logistic Regression</option>
            <option value="dt">Decision Tree</option>
            <option value="rf">Random Forest</option>
          </select>
        </div>
        <div class="form-row">
          <div class="form-group col-6">
            <label for="sepal_length">Sepal Length (cm)</label>
            <input id="sepal_length" name="sepal_length" type="number" step="0.1"
                   class="form-control form-control-lg" placeholder="e.g. 5.1" required>
          </div>
          <div class="form-group col-6">
            <label for="sepal_width">Sepal Width (cm)</label>
            <input id="sepal_width" name="sepal_width" type="number" step="0.1"
                   class="form-control form-control-lg" placeholder="e.g. 3.5" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-6">
            <label for="petal_length">Petal Length (cm)</label>
            <input id="petal_length" name="petal_length" type="number" step="0.1"
                   class="form-control form-control-lg" placeholder="e.g. 1.4" required>
          </div>
          <div class="form-group col-6">
            <label for="petal_width">Petal Width (cm)</label>
            <input id="petal_width" name="petal_width" type="number" step="0.1"
                   class="form-control form-control-lg" placeholder="e.g. 0.2" required>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block btn-lg">
          Predict Species
        </button>
      </form>
    </div>
  </div>
</body>
</html>
